{% extends "flights/layout.html" %}

{% block body %}

    <h1>Flights</h1>
    <!-- <h1>{{flights}}</h1> -->
    <ul>
        {% for flight in flights %}
            <a href="{% url 'flights' flight.id %}">
                <!-- # flights url ka wo naam jo end pe dete
                # aur flight.id wo jo url se calling 
                # view ko pass krna aur jisse URL DISTINGUISH
                # HONA HAI i.e, flights/1 aur flights/2  -->
                <li>Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}</li>
            </a>
        {% endfor %}
    </ul>

{% endblock %}
